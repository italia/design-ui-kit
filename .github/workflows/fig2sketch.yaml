on:
  workflow_dispatch:
  push:
    branches: [feat/next-ui-kit-v3]
    paths: '*.fig'

jobs:
  fig2sketch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install fig2sketch[fast]
      - run: pip install certifi

      - run: fig2sketch --force-convert-images --compress UI-Kit-Italia.fig UI-Kit-Italia.sketch

      - uses: EndBug/add-and-commit@v9
        with:
          add: Italia-UI-Kit.sketch
          author_name: Bot
          author_email: noreply@designers.italia.it
          message: ðŸ¤– update Sketch file
